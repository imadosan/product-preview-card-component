<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

</head>

<body>
  <main>
    <div class="card">
      <picture>
        <source srcset="images/image-product-desktop.jpg" type="image/jpg" media="(min-width: 950px)">
        <img src="images/image-product-mobile.jpg" alt="">
      </picture>
      <p class="type">Perfume</p>
      <h1 class="primary-heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="lead">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="current-price">$149.99
        <p class="old-price">$169.99</p>
        </p>
      </div>
      <button class="add-to-cart"><img class="cart-icon" src="images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </main>
</body>

</html>
